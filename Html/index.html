<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/paginaPrincipal.css">
    <title>CFP</title>
</head>
<body>
    <div class="container">

        <h1>Pagina principal</h1>
    <header>
        <h2 class="logo">Cadastro de desaparecidos</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>

     <!-- Onde a imagem escolhida será exibida -->
    <img id="preview" src="" alt="Pré-visualização">
    
    <!-- Botão input -->
    <label for="inputImagem" class="botao-upload">Selecionar Imagem</label>
    <input type="file" id="inputImagem" accept="image/*" required>
    

    <input type="text" id="inputDoc" placeholder="Full name" required>

    <input type="number" id="inputDoc" placeholder="CPF" required>

    <input type="text" id="inputDoc" placeholder="Adress" required>

    <input type="text" id="inputDoc" placeholder="Nome dos responsáveis" required>

    <input type="number" id="inputDoc" placeholder="Number" required>

    <input type="datetime-local" id="inputDoc" placeholder="Complementos" required>

    <textarea id="inputDoc" name="comentario" rows="4" cols="40" placeholder="Destalhes adicionais..."></textarea>

    <button id="cadastrar">Sent</button>
    </div>

</body>
<script src="JavaScript/paginaPrincipal.js"></script>
</html>
